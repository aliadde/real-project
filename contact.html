<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h, initial-scale=1.0" />
    <!-- open sans -->
    <link rel="head" href="images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- itcon  -->
    <link rel="icon" href="images/favicon.ico" />
    <!-- title -->
    <title>Contact Lumina Creative</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container container-sm header-flex">
        <img src="images/logo.png" alt="none" class="logo" />
        <ul class="main-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="/">Contact</a></li>
        </ul>
      </div>
    </header>

    <section class="hero bg-dark">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary">Enthusiastic </span> thinkers, creating
          unique endeavors powered by<span class="bg-primary">creativity</span>
        </h2>
      </div>
    </section>

    <section class="contact">
      <div class="container container-sm">
        <h2 class="section-heading">Contact Us</h2>
        <p>
          Have a question? Leave your information below and we will get back to
          you as soon as possible
        </p>
      </div>
    </section>

    <!-- form -->
    <form name="contact" netlify>
      <div class="form-group">
        <label for="first-name" class="first-name" class="visually-hidden"
          >first name</label
        >
        <input type="text" id="first-name" name="first-name" placeholder="First Name" />
      </div>
      <div class="form-group">
        <label for="last-name" class="last-name" class="visually-hidden"
          >last name</label
        >
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Last Name"
        />
      </div>
      <div class="form-group">
        <label for="email" class="email" class="visually-hidden"
          >first name</label
        >
        <input type="email" id="email" name="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label for="message" class="message" class="visually-hidden"
          >messege</label
        >
        <textarea name="messege" id="messege" placeholder="messege"></textarea>
      </div>
      <div class="form-group">
        <button id="btn" type="submit">Submit</button>
      </div>
    </form>

    <!-- footer -->

    <footer class="footer">
      <div class="container footer-flex">
        <div>
          <img src="images/logo.png" alt="Lumina Creative" />
        </div>

        <div class="contact">
          <h4>Contact Us</h4>
          <ul>
            <li>(55) 555-555</li>
            <li>contact@lumina.test</li>
            <li>18 Main st Booston MA</li>
          </ul>
        </div>

        <div class="social">
          <h4><span class="bg-primary">Follow Us</span></h4>
          <div class="aTag-social">
            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
            <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
